<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = "im/logo.png" type = "image/png">
    <link rel="shortcut icon"  href="/static/img/destino.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Tripday</title>
</head>
<body>
    <!---header--->
    <header class="header" >
        <div class="head-top">
            <div class="site-name">           
                <a href="/" class="site-name"><img   src="/static/img/logo2.png"> </a>
            </div>
         
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/destinos">Destinos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/blog" tabindex="-1" aria-disabled="true">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

    </header>
    <!---end of header--->



    <!--body content -->
    <section class="services sec-width" id="services">
     <div class="container">
       <div class="title-1">
            <img src="/static/img/viajero.jpg">
        </div>
       <div class="title-2">
        <form class="row g-3" method="post" action="{{url_for('predecir')}}">
            <label for="name">Empieza a viajar</label>
            <input type="currency" name="presupuesto" placeholder="presupuesto" required="required">
            <input type="text" name="fecha de ida" placeholder="fecha de ida" required="required" >
            <input type="text" name="fecha de regreso" placeholder="fecha de regreso" required="required"  >
            <input type="number" name="adultos" placeholder="# Adultos" required="required">
            <input type="number" name="ninos" placeholder="niños" required="required">
            <input type="number" name="mascotas" placeholder="# mascotas" min=0 required="required">
            <button type="submit" class="btn btn-primary">Buscar destino</button>   
        </form>
       </div>
       
    </div>
    </section>
    <section class="result">
    <br>
       
      
        {% for result in alojamientos %}
        <div class="card mb-3" style="max-width: 100%;">
          <div class="row row-cols-3" style="margin-left: 20%;">
           
            <div class="col-md-4">
              <div class="card-body" style="border-radius: 0.30rem;margin-left: 5%;width: 95%;height: 100%;">
                <img class="card-img-top" style="height: 80px;width: 80px;" src="/static/hotel.jpg" alt="Card image cap">
                <h5 class="card-title" >{{ result[0]}}</h5>
                <p class="card-text">{{ result[1]}}</p>
                <!--p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p-->
              </div>
            </div>
            <div class="col-md-3" style="background-color:#B8BEC1;;border-radius: 0.25rem;border-right: 12px solid #F4F4F4;text-align: center;">
              <img class="card-img-top" style="height: 80px;width: 80px;margin-top: 10%;" src="/static/bus.jpg" alt="Card image cap">
              <h4 class="card-title" style="margin-top: 12%">{{ result[2]}}</h4>
              <p>Precio total Hotel + Bus</p>
              <!--img src="..." class="img-fluid rounded-start" alt="..."-->
            </div>
            <div class="col-md-3" style="background-color: #007bff;border-radius: 0.25rem;text-align: center;">
              <br style="margin-top: 20%;">
            <a href="/gracias" style="text-decoration: none" >
              <p style="text-decoration: none;color:white !important;font-size: 24px;font-weight: bolder;">Comprar!</p>
              <P style="color:white !important;font-size: 18px;font-weight: bolder;">Hotel + Bus</P>
           </a>
          </div>
          </div>
        </div>
        
        {% endfor %}
     
    </section>
    <section class="content-blog" >
     <div class="destinos-blog">
      <h1>Destinos por Colombia<hr></h1>
     </div>
 
       <div class="destinos">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="/static/img/destinos/barranquilla.jpg" alt="Card image cap">
          <div class="card-body" >
            <p class="card-text">Barranquilla</p>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="/static/img/destinos/medellin.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Medellín</p>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="/static/img/destinos/villaLeyva.jpg" alt="Card image cap" >
          <div class="card-body">
            <p class="card-text">Villa de Leyva</p>
          </div>
        </div>
        </div>
     </section>
    <!--end of body content-->

      <!-- Footer -->
<footer class="text-center text-lg-start text-muted">
    <!-- Section: Social media -->
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        
    <!-- Right -->
    <div class="logos">
        <a href="" class="me-4 text-reset">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
          
    <!-- Copyright -->
    <div class="text-center p-4">
      © 2023 Copyright:
      <a class="text-reset fw-bold" href="#">JhonGutierrez.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
 
</body>
</html>
